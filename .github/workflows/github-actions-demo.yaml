name: workflow_demo

on:
  push:
    branches: [main]

jobs:
  print_fruit_name:
    runs-on: ubuntu-latest
    env:
      FRUITS: '[{"name": "apple", "quantity": 1}, {"name": "orange", "quantity": 2}, {"name": "pear", "quantity": 1}]'
      FRUITS_NAMES: ${{env.FRUITS }}
    steps:
      - run: echo $fruit_name
