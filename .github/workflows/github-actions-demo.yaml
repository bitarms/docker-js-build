name: workflow_demo

on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    cache:
      key: my-caches
      path: ~/.npm
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
